---
layout: default
title: Alaap's Blog
---
	<h1>{{ page.title }}</h1>
	<table class="posts" style="width:100%">

	  {% for post in site.posts %}
	    <tr>
		<td style="font-size: 1.5em; font-family:'Helvetica', 'Arial', 'Sans-Serif'"><span>{{ post.date | date_to_string }}</span></td>
		<td style="font-size: 1.5em; font-family:'Helvetica', 'Arial', 'Sans-Serif'"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
	    </tr>
	  {% endfor %}
	</table>
