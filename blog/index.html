---
layout: default
title: Alaap's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}" title="{{ post.title }}" style="text-align: center">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
